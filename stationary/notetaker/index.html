<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the tab */
iframe{width:100%;
height:100%;}
.tab {
overflow:scroll;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}
body,div{height:100%!important}
/* Style the tab content */
.tabcontent {
  display: none;
  height:800px!important;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
<script>
let counter=0;
let docs=[];
window.onload=function(){docs.push(document.getElementById("draft"));}

function openDoc(evt, docname) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  docs[docname].style.display = "block";
  evt.currentTarget.className += " active";
}

function add(){
counter++
let newdiv=document.createElement('div');
newdiv.id=counter;
let newbutton=document.createElement('button');
document.getElementById('menu').appendChild(newbutton);
newbutton.className="tablinks"
newbutton.innerHTML="Doc" + counter;
newbutton.onclick=function(){openDoc(event, counter);}
newdiv.id='"'+ counter+ '"';
let newiframe=document.createElement('iframe');
newiframe.src="backend/index.php";
newdiv.className="tabcontent"
newdiv.appendChild(newiframe);
document.getElementById('content').appendChild(newdiv);
docs.push(newdiv)
}
</script>
</head>
<body>

<div id="menu" class="tab">
  <button class="tablinks" onclick="openDoc(event, 0)">draft</button>
</div>
<button class="tablinks" onclick="add()">+</button>

<div id="content">
<div id="draft" class="tabcontent">
  <iframe src="backend/index.php"></iframe>
</div>


</div>


</body>
</html>
