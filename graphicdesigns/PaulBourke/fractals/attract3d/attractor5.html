<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equirectangular example</title>
    <link rel="stylesheet" href="http://paulbourke.net/fractals/attract3d/pannellum.css"/>
    <script type="text/javascript" src="http://paulbourke.net/fractals/attract3d/pannellum.js"></script>
    <style>
    #panorama {
        width: 800px;
        height: 600px;
    }
    </style>
</head>
<body>

<center><table width=800><tr><td>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
   "type": "equirectangular",
   "autoLoad": true,
	"showControls": true,
	"showFullscreenCtrl": true,
	"showZoomCtrl": false,
   "autoRotate": "1",
   "panorama": "attractor5.jpg"
});
</script>

</td></tr></table></center>

</body>
</html>
