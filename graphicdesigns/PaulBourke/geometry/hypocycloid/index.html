<center><h1>Hypocycloid</h1>
</center>
<p align="justify">
Formed as the locus of a point on a circle (radius r1) rotated (without
slipping) on the inside of a fixed circle (radius r2) then
<p>
x = (r2 - r1) cos(theta) + r1 cos((r2 - r1) theta / r1)<br>
y = (r2 - r1) sin(theta) - r1 sin((r2 - r1) theta / r1)
