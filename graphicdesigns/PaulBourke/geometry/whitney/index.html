<h1>Whitney Umbrella</h1>
By <a href="../index.html">Paul Bourke</a><br>
November 2002
</center>
</td><td width=50%>
x = 0.5 sin<sup>2</sup>(u) cos(2 v)<br>
y = 0.5 sin<sup>2</sup>(u) sin(2 v)<br>
z = sin(u) sin(v)<br>
0 <= u <= pi, 0 <= v <= 2 pi
</td></tr></table>
<p><br><p>

<p align="justify">
There is a singularity at (0,0,0)
and a self intersection along the line x=y=0.
</p>
