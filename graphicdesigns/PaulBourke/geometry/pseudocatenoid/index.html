<h1>Pseudocatenoid</h1>
By Roger Bagula<br>
Graphics by <a href="../index.html">Paul Bourke</a><br>
January 2003
</center>
</td><td width=50%>
x = cos(u) (2 + cos(v))<br>
y = sin(u) (2 + cos(v))<br>
z = x<sup>2</sup> - y<sup>2</sup> + 2 x y tan<sup>2</sup>(v)<br>
-pi <= u <= pi, -pi <= v <= pi
