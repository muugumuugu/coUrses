<center>
<h1>SAT Save File Format</h1>
By ACIS
</center>
<p><br><p>

<p align="justify">
ACIS can store modeling information in external files, called save files. 
These files have an
open format so that external applications, even those not based on ACIS, 
can have access to the ACIS geometric model.
</p>

Documentation: <a href="http://paulbourke.net/dataformats/sat/sat.pdf">sat.pdf</a><p>

Example: <a href="http://paulbourke.net/dataformats/sat/dice.sat">dice.sat</a><p>
