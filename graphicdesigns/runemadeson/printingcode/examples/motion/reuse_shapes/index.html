  <h1>Reuse shapes</h1>

  <p>Reusing shapes when they go across the screen</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 800,
  height: 600
});

var rects = [];

// First, let's create ten rectangles at random positions on the screen.
for(var i = 0; i < 10; i++) {
  var x = Rune.random(r.width);
  var y = Rune.random(r.height);
  var myRect = r.rect(x, y, 20, 20)
    .stroke(false)
    .fill(30);
  rects.push(myRect);
}

r.on('update', function() {

  // loop through all the rectangles
  for(var i = 0; i < rects.length; i++) {

    // move the rectangle
    rects[i].move(1, 0, true);

    // if the rectangle is outside the screen, reset back to beginning
    if(rects[i].state.x > r.width) {
      rects[i].move(-50, Rune.random(r.height));
    }
  }

});

r.play();

</script>
