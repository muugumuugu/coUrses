  <h1>Spacing: Even</h1>

  <p>Draws evenly spaced circles on the screen.</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 600,
  height: 500
});

var group = r.group(75, 85);

for(var x = 0; x < 5; x++)
  {
    for(var y = 0; y < 4; y++)
    {
      var circ = r.circle(x * 110, y * 110, 35, group)
        .stroke(false);

      if(x == 3 && y == 2)
      {
        circ.fill(23, 141, 50);
      }
      else
      {
        circ.fill(0, 0, 0);
      }
    }
  }

r.draw();
</script>
