<body>

  <h1>Color contrast: saturation</h1>

  <p>Example from the interaction of color.</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 800,
  height: 500,
  debug: true
});

r.rect(0, 0, r.width, r.height).fill(0).stroke(false); //fill(255)

r.rect(150, 150, 200, 200).fill('hsv', 40, 100, 100).stroke(false);
r.rect(450, 150, 200, 200).fill('hsv', 40, 50, 90).stroke(false);

r.draw();
</script>

<!-- This is codemirror so you can see the code -->
<textarea id="examplecode">var r = new Rune({

<script type="text/javascript">
