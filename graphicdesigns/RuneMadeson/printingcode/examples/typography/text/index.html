<body>

  <h1>Text</h1>

  <p>Using the text object to draw text on the screen.</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 600,
  height: 400,
  debug: true
});

r.text("My name is Rune Madsen", r.width/2, r.height/2)
  .fill(30)
  .stroke(false)
  .fontSize(42)
  .textAlign("center")
  .fontFamily("Helvetica")
  .textDecoration("underline")
  .fontWeight("bold")
  .rotate(30, r.width/2, r.height/2)

r.draw();
</script>
