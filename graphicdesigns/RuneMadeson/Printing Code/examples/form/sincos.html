  <h1>Sin and cos</h1>

  <p>Basic example of how to use sin and cos to place an object on the edge of a circle</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 800,
  height: 600
});

// draw a circle
r.circle(0, 0, 50);

// now find the x,y of the new point that is 300px and 45 degrees away from the center point
// notice how we need to convert our degrees to radians with the radians() function
var x = Math.cos(Rune.radians(45)) * 300;
var y = Math.sin(Rune.radians(45)) * 300;

// draw a circle at that x and y
r.circle(x, y, 50);

r.draw();
</script>
