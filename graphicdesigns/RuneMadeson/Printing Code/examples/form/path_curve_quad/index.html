  <h1>Path quad beziers</h1>

  <p>A very simple path object drawn using quad curves with a single control point.</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 826,
  height: 400,
  debug: true
});

var wave = r.path(250, 140)
  .curveTo(50, -100, 100, 0)
  .curveTo(150, 100, 200, 0)
  .curveTo(250, -100, 300, 0)
  .lineTo(300, 200)
  .lineTo(0, 200)
  .closePath();

r.draw();
</script>
