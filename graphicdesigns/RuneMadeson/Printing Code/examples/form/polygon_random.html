<body>

  <h1>Random polygon</h1>

  <p>Generates a completely random polygon.</p>

<!-- This is the canvas where the SVG is generated -->
<div id="canvas"></div>

<!-- This is the example code -->
<script type="text/javascript">
var r = new Rune({
  container: "#canvas",
  width: 800,
  height: 600
});

var p = r.polygon(200, 100)
  .stroke(false)
  .fill(30, 30, 30);

for(var i = 0; i < 40; i++) {
  p.lineTo(Math.random() * 400, Math.random() * 400);
}

r.draw();
</script>
