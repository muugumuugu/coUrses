<!doctype html>
<html>
	<head>
		<title>Chart.js Radar</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css" />
		<script type="text/javascript" src="javascripts/jquery.js"></script>
		<script type="text/javascript" src="javascripts/chart.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				
				var ctx = $("#myChart").get(0).getContext("2d");

				var data = {
					labels : ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Partying", "Running"],
					datasets : [
						{
							fillColor : "rgba(220,220,220,0.5)",
							strokeColor : "rgba(220,220,220,1)",
							pointColor : "rgba(220,220,220,1)",
							pointStrokeColor : "#fff",
							data : [65,59,90,81,56,55,40]
						},
						{
							fillColor : "rgba(151,187,205,0.5)",
							strokeColor : "rgba(151,187,205,1)",
							pointColor : "rgba(151,187,205,1)",
							pointStrokeColor : "#fff",
							data : [28,48,40,19,96,27,100]
						}
					]
				}

  			new Chart(ctx).Radar(data);

  			/*
  			// you can also pass options to the chart
  			// see more options here: http://www.chartjs.org/docs/

  			var options = {
  				scaleFontFamily : "Helvetica",
  				scaleFontSize : 13,
  				scaleFontColor : "#bf9595",
  				pointDotRadius : 10
  			}

  			new Chart(ctx).Radar(data, options);
  			*/

			});

		</script>
	</head>
	<body>
		
		<div class="container">

			<h1>Chart.js Radar Graph</h1>

			<canvas id="myChart" width="800" height="400"></canvas>

		</div>
	</body>
</html>
