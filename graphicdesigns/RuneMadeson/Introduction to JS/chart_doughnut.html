<!doctype html>
<html>
	<head>
		<title>Chart.js Doughnut</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css" />
		<script type="text/javascript" src="javascripts/jquery.js"></script>
		<script type="text/javascript" src="javascripts/chart.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				
				var ctx = $("#myChart").get(0).getContext("2d");

				var data = [
					{
						value: 30,
						color:"#F7464A"
					},
					{
						value : 50,
						color : "#E2EAE9"
					},
					{
						value : 100,
						color : "#D4CCC5"
					},
					{
						value : 40,
						color : "#949FB1"
					},
					{
						value : 120,
						color : "#4D5360"
					}
				]

  			new Chart(ctx).Doughnut(data);

  			/*
  			// you can also pass options to the chart
  			// see more options here: http://www.chartjs.org/docs/

  			var options = {
  				percentageInnerCutout : 80,
  				segmentStrokeWidth : 10
  			}

  			new Chart(ctx).Doughnut(data, options);
  			*/

			});

		</script>
	</head>
	<body>
		
		<div class="container">

			<h1>Chart.js Doughnut Graph</h1>

			<canvas id="myChart" width="800" height="400"></canvas>

		</div>
	</body>
</html>
